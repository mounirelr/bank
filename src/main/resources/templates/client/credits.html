<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Credits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<div th:include="fragment/navbarClient :: navbar"></div>

<div class="container my-5">


    <h2 class="text-center mb-4">My Credits</h2>


    <div class="card mb-5">
        <div class="card-body">
            <table class="table table-striped text-center">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Amount</th>
                    <th>Duration (months)</th>
                    <th>Salary</th>
                    <th>Action</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="credit: ${credits}">

                    <td th:text="${credit.id}"></td>
                    <td th:text="${credit.amount}"></td>
                    <td th:text="${credit.duration}"></td>
                    <td th:text="${credit.salary}"></td>
                    <td th:text="${credit.status}"></td>
                    <td th:if="${credit.status.toString() == 'Pending'}">
                        <a th:href="@{'/client/clients/delete/' + ${credit.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                    <td th:if="${credit.status.toString() != 'Pending'}">
                        <a

                          ></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Apply for a Credit</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/client/saveCredit}" method="post">
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" step="0.01" class="form-control" name="amount" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Duration (in months)</label>
                    <input type="number" class="form-control" name="duration" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" step="0.01" class="form-control" name="salary" required>
                </div>
                <button type="submit" class="btn btn-success">Submit Application</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Credits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<div th:include="fragment/navbar :: navbar"></div>

<div class="container my-5">


    <h2 class="text-center mb-4">Credits</h2>


    <div class="card mb-5">
        <div class="card-body">
            <table class="table table-striped text-center">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>applicant</th>
                    <th>Amount</th>
                    <th>Duration (months)</th>
                    <th>Salary</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="credit: ${credits}">

                    <td th:text="${credit.id}"></td>
                    <td th:text="${credit.user.firstname +' '+ credit.user.lastname }"></td>
                    <td th:text="${credit.amount}"></td>
                    <td th:text="${credit.duration}"></td>
                    <td th:text="${credit.salary}"></td>
                    <td th:text="${credit.status}"></td>
                    <td th:if="${credit.status.toString() == 'Pending'}">
                        <a th:href="@{'/admin/credits/refuse/' + ${credit.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure?')">Refuse</a>
                        <a th:href="@{'/admin/credits/accepte/' + ${credit.id}}"
                           class="btn btn-sm btn-success"
                           onclick="return confirm('Are you sure?')">Accepte</a>
                    </td>
                    <td th:if="${credit.status.toString() != 'Pending'}">
                        <a

                        ></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>

</body>
</html>
